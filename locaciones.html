    <body>
        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html" class="fw-bold">Locaciones</a> <a href="ganancias.html">Ganancias</a></nav>

        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <div id="mapa" style="width: 80%; height: 60vh;" class="m-auto">
                    <!--acá se mete el mapa-->
                </div>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div>Nombre Apellido</div>
                <div>DNO037</div>
            </footer>
        </div>
        <script>
            var mymap = L.map("mapa").setView([33.5427796, 9.9672612], 2);
            L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                maxZoom: 18,
                id: "mapbox/dark-v10",
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(mymap);
            L.marker([41.116667, -73.666667]).addTo(mymap).bindPopup("<b>Blue Sky Studios.</b>Blue Sky Studios fue un estudio de animación CGI especializado en la animación de personajes generada por ordenador con sede en Greenwich, Connecticut.");
            L.marker([34.055380, -118.413341]).addTo(mymap).bindPopup("<b>Twentieth Century Fox Home Entertainment.</b>20th Century Studios Home Entertainment es la unidad de video doméstico del estudio de cine 20th Century Studios, ahora una subsidaria de Walt Disney Studios Home Entertainment.");
            L.marker([40.71384144421498, -74.011931445207]).addTo(mymap).bindPopup("<b>Broadcast Music, Inc.</b>Sede principal de la compañía BMI, esta le otorgó el premio BMI Film & TV Awards de mejor banda sonora a La Era del Hielo 1");
        </script>
        <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-light"));
